		<title>I-TOOK</title>

	<body>

		<div>
			<h1>Bem-vindo ao I-TOOK</h1>

			<br>
		</div>

		<form>
			<fieldset>
	            <div>
	                <label for="email">Email:</label>
					<input type="email" id="email" name="email" required placeholder="exemplo@mail.com">
	            </div>
	            <div>	            	
					<label for="senha">Senha:</label>
					<input type="password" id="senha" name="senha" minlength="8" required placeholder="*********">
	            </div>
				<a href="inicio.html"><input type="submit" value="LOGIN"></a>
				<br>
	        </fieldset> 
		</form>
        <a href="inscreva.html"><input type="submit" value="INSCREVA-SE"></a>

</html>
